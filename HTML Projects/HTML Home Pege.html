
<!DOCTYPE html>

<html lang="en">

    <head>

        <title>HTML Projects</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background: radial-gradient(circle at top right, #f0f8ff, #e0f2ff, #cce7ff);
                padding: 40px;
            }

            h1 {
                text-align: center;
                color: #222;
                font-size: 2.8rem;
                font-weight: 900;
                letter-spacing: 2px;
                text-transform: uppercase;
                text-shadow: 1px 1px 6px rgba(0,0,0,0.1);
                margin-bottom: 40px;
            }

            table {
                width: 100%;
                max-width: 900px;
                margin: 0 auto;
                border-collapse: separate;
                border-spacing: 0;
                overflow: hidden;
                border-radius: 16px;
                box-shadow: 0 10px 28px rgba(0,0,0,0.15);
                background: white;
            }

            th {
                background: linear-gradient(90deg, #42a5f5, #1e88e5, #1976d2);
                color: white;
                padding: 16px;
                font-size: 1.2rem;
                letter-spacing: 1px;
                text-transform: uppercase;
                border-bottom: 3px solid rgba(255,255,255,0.2);
            }

            td {
                padding: 14px 20px;
                color: #333;
                font-size: 1rem;
                border-bottom: 1px solid #f0f0f0;
            }

            td:first-child, td:last-child { 
                text-align: center; 
            }

            tr:hover {
                background: #e1f5fe;
                transform: scale(1.01);
                box-shadow: 0 0 12px rgba(30,136,229,0.1) inset;
                transition: all 0.3s ease;
            }

            tr:nth-child(even) {
                background: #f9fdff;
            }

            a {
                padding: 8px 16px;
                background: #42a5f5;
                color: white;
                text-decoration: none;
                border-radius: 9999px;
                font-weight: bold;
                box-shadow: 0 4px 10px rgba(66,165,245,0.3);
                transition: all 0.3s ease;
            }

            a:hover {
                background: #1565c0;
                box-shadow: 0 6px 18px rgba(21,101,192,0.4);
                transform: translateY(-2px);
            }

        </style>

    </head>
